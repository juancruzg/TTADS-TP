<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Administrador de tareas</title>

    <link rel="stylesheet" href="./bootstrap.min.css" />

  </head>
  <body ng-app="administradorTareasApp">
    <div class="container" ng-controller="usuariosController as userVm">
      <h1>Usuarios</h1>
      <div class="row">
        <div class="col-sm-8">
          <table class="tabla-usuarios table table-condensed table-hover">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nombre</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="user in userVm.usuarios track by $index" ng-click="userVm.selectUser(user)">
                <td>{{user.id}}</td>
                <td>{{user.username}}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col-sm-4">
          <formulario usuario="userVm.selectedUser" update-table="userVm.getUserList()"></formulario>
        </div>
      </div><!-- row -->
    </div><!-- container -->
  </body>

  <script src="./angular.min.js" charset="utf-8"></script>
  <script src="./user-list.controller.js"></script>
  <script src="./formulario.controller.js"></script>

  <script src="./formulario.directive.js"></script>
</html>
