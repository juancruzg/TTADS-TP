<div class="container">
  <div class="row">
    <div class="col-sm-12">

      <div class="row">
        <div class="col-sm-6">
          <header>
            <h1>Tareas</h1>
            <p class="tagline">de <b>{{taskVm.selectedUser.nombre}}</b></p>
        </header>
        </div>
        <div class="col-sm-6">
          <div style="height: 25px;"></div>
          <button type="button" class="btn btn-primary pull-right" ng-click="taskVm.showEmptyForm()">Nueva tarea <i class="glyphicon glyphicon-plus"></i></button>
          <form ng-submit="taskVm.searchTasks()">
            <div class="input-group">
              <input type="text" ng-model="taskVm.searchBox" class="form-control" />
              <span class="input-group-btn">
                <button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-search"></i></button>
              </span>
            </div>
          </form>
        </div>
      </div>

      <div ng-if="taskVm.showForm">
        <form ng-submit="taskVm.saveTask()">
          <hr />
          <label>ID</label>
          <input type="text" ng-model="taskVm.selectedTask.id" class="form-control" readonly=""/>
          <label>Nombre</label>
          <input type="text" ng-model="taskVm.selectedTask.title" class="form-control" />
          <div class="help-block pull-right">
            <button type="submit" class="btn btn-success">Guardar</button>
            <button type="button" ng-click="taskVm.deleteTask()" class="btn btn-danger">Eliminar</button>
            <button type="button" ng-click="taskVm.toggleForm()" class="btn btn-default">Cancelar</button>
          </div>
        </form>
      </div>

      <table class="tabla-tareas table table-condensed table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Listo</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="tarea in taskVm.tareas track by $index" ng-click="taskVm.selectTask(tarea)" ng-style="tarea.done && {'text-decoration': 'line-through'}">
            <td>{{tarea.id}}</td>
            <td>{{tarea.title}}</td>
            <td>
              <div class="checkbox">
                <label><input type="checkbox" ng-click="taskVm.toggleDone(tarea); $event.stopPropagation()" ng-model="tarea.done"></label>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div><!-- row -->
  <hr>
  <a ui-sref="users"><button type="button" class="btn btn-primary">Volver</button></a>
</div><!-- container -->
